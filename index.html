

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú Rojo Oscuro</title>

<!-- Tipografía suave -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#f5f5f5;
}

/* Encabezado */
.header{
  background:#7f1d1d; /* rojo oscuro */
  color:white;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
}

/* Imagen del estudiante */
.header img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid white;
}

/* Nombre */
.header h1{
  font-size:20px;
  margin:0;
  font-weight:400;
}

/* Menú */
nav{
  background:#991b1b;
}
nav ul{
  list-style:none;
  margin:0;
  padding:10px;
  display:flex;
  justify-content:center;
}
nav ul li{
  margin:0 15px;
}
nav ul li a{
  color:white;
  text-decoration:none;
  font-weight:300;
  padding:6px 12px;
  border-radius:5px;
}
nav ul li a:hover{
  background:#7f1d1d;
}
</style>
</head>

<body>

<!-- Encabezado con imagen y nombre -->
<div class="header">
  <img src="Imagenes/perfil.jpg" alt="Foto del estudiante">
  <h1>Nombre del Estudiante</h1>
</div>

<!-- Menú debajo -->
<nav>
  <ul>
    <li><a href="#">Redes</a></li>
    <li><a href="#">Soporte</a></li>
    <li><a href="#">Análisis</a></li>
  </ul>
</nav>

<table>



    
</table>


</body>
</html>
